<nav class="navbar" role="navigation" aria-label="main navigation">
  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item"> {{ 'NAV.HOME' | transloco }} </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button" [ngClass]="{'is-primary': currentLang === 'en', 'is-light': currentLang !== 'en'}" (click)="changeLanguage('en')">
            <strong>{{ 'NAV.ENGLISH' | transloco }}</strong>
          </a>
          <a class="button" [ngClass]="{'is-primary': currentLang === 'es', 'is-light': currentLang !== 'es'}" (click)="changeLanguage('es')">
            {{ 'NAV.SPANISH' | transloco }}
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="title">{{ 'TITLE' | transloco }}</h1>
  <p class="subtitle">{{ 'GREETING' | transloco }}</p>
  <p>{{ 'CURRENT_LANG' | transloco }}: {{ currentLang }}</p>
</div>
